{% extends "base.html" %}
{% block content %}
    <h1>Authorization</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {% for error in errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}<br>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}<br>
        </p>
        <p>{{ form.submit() }}</p>
        <p><a href="{{ url_for('register') }}">Register</a></p>
    </form>
{% endblock %}
