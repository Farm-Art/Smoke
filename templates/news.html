{% extends "base.html" %}
{% block content %}
    <h1>News, related to {{ product.title }}:</h1>
    {% if is_developer %}
    <h4><a href="{{ url_for('add_news', product_id=product.id) }}"></a></h4>
    {% endif %}
    {% for onenews in news %}
        <h3>{{ onenews.title }}</h3>
        <p>{{ onenews.body }}</p>
        {% if is_developer %}
        <h4><a href="{{ url_for('delete_news', id=onenews.id) }}">Delete news</a></h4>
        {% endif %}
        <hr>
    {% endfor %}
{% endblock %}
